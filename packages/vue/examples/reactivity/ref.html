<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>

    <div id="app">
    </div>
</body>

<script>
    const { ref, effect } = Vue
    const testData = ref({
        name: '叫我小N就好啦'
    })

    effect(() => {
        const el = document.querySelector('#app')
        el.innerText = testData.value.name
    })

    setTimeout(() => {
        testData.value.name = 'hello world !'
    }, 2000)


</script>

</html>
